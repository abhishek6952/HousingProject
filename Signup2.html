<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signin-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        .signin-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signin-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signin-form button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin-form button:hover {
            background-color: #45a049;
        }

        .signin-form a {
            color: #007bff;
            text-decoration: none;
        }

        .terms-conditions {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Login / Register</h2>
    
    <!-- Sign In with Phone Number -->
    <form class="signin-form" onsubmit="return signInWithPhoneNumber()">
        <p>Please enter your Phone Number</p>
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
        <button type="submit">Continue</button>
    </form>

    <!-- Or Separator -->
    <p>Or</p>

    <!-- Sign In with Email/Username -->
    <form class="signin-form" onsubmit="return signInWithEmail()">
        <p>Continue with Email/Username</p>
        <input type="text" id="emailUsername" placeholder="Email/Username" required>
        <button type="submit">Continue</button>
    </form>

    <!-- Terms and Conditions -->
    <div class="terms-conditions">
        By clicking, you agree to <a href="#">Terms and Conditions</a>.
    </div>
</div>

<script>
    function signInWithPhoneNumber() {
        var phoneNumber = document.getElementById("phoneNumber").value;
        alert("Phone Number Sign In successful!\n\nPhone Number: " + phoneNumber);
        return false; // Prevent form submission for demonstration purposes
    }

    function signInWithEmail() {
        var emailUsername = document.getElementById("emailUsername").value;
        alert("Email/Username Sign In successful!\n\nEmail/Username: " + emailUsername);
        return false; // Prevent form submission for demonstration purposes
    }
</script>

</body>
</html>
